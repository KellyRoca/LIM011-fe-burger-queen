<form>
  <label for="">Cliente</label>
  <input id="" type="text" class="customer">
  <label for="">N° de mesa</label>
  <input type="number" class="number-table">
</form>
<p>Pedido N° ---</p>
<table>
  <tr>
    <th>Cant.</th>
    <th>Descripción</th>
    <th>Precio</th>
  </tr>
  <tr *ngFor="let item of arrOrder">
    <td>
      <button (click)="subtract()"> - </button>
      <label> {{ quantity }} </label>
      <button (click)="add()"> + </button>
    </td>
    <td>
  <tr>{{item.product}} </tr>
  <tr *ngIf="item.extra.length > 0">
    <label *ngFor="let extra of item.extra">{{extra.data.name}} </label>
  </tr>
  </td>
  <td> $ {{item.amount}} </td>
  <td>
    <button>X</button>
  </td>
  </tr>
  <tr>
    <td>Total</td>
    <td></td>
    <td>Monto Total</td>
  </tr>
</table>
<button>Enviar a cocina</button>
